<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
    style="
      background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg');
      background-position: top;
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Welcome!</h1>
          <h3 class="text-white mb-2 mt-5">To</h3>
          <h2 class="text-white mb-2 mt-5">SONEDE's PORTAL</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5>Login</h5>
          </div>

          <div class="card-body">
            <div
              class="alert alert-success"
              role="alert"
              style="text-align: center; color: white"
              *ngIf="afterSignup"
            >
              Account has been created, Please login !
            </div>

            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="showError"
              style="text-align: center; color: white"
            >
              {{ errorMessage }}
            </div>

            <form role="form" #form="ngForm" (ngSubmit)="onLogin(form)">
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                  name="email"
                  [(ngModel)]="loginData.email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Password"
                  name="password"
                  [(ngModel)]="loginData.password"
                />
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn bg-gradient-dark w-100 my-4 mb-2"
                >
                  Login
                </button>
              </div>
              <p class="text-sm mt-3 mb-0">
                Don't have an account?
                <a routerLink="../signup" class="text-dark font-weight-bolder"
                  >Sign up</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
