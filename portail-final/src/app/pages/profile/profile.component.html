<app-sidenav activePage="6"></app-sidenav>

<div
  class="min-height-300 position-absolute w-100"
  style="background-color: #344767"
></div>

<main class="main-content position-relative max-height-vh-100 h-100">
  <div class="container-fluid py-4">
    <div class="row" style="margin-left: 18rem">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header pb-0">
            <div class="d-flex align-items-center">
              <button class="btn btn-primary btn-sm ms-auto" (click)="updateProfile()">
                <i class="fa-solid fa-floppy-disk" style="margin-right: 7px"></i
                >Save
              </button>
            </div>
          </div>
          <div class="card-body">
            <p class="text-uppercase text-sm">User Information</p>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Username</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    [value]="profileData?.name"
                    readonly
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Email address</label
                  >
                  <input
                    class="form-control"
                    type="email"
                    [value]="profileData?.email"
                    readonly
                  />
                </div>
              </div>
              
            </div>
            <hr class="horizontal dark" />
            <p class="text-uppercase text-sm">Edit profile</p>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Address</label
                  >
                  <input
                    class="form-control"
                    type="text"
                    [value]="profileData?.adress"
                    disabled
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Current password</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    [(ngModel)]="updateForm.currentPassword"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >New password</label
                  >
                  <input
                    class="form-control"
                    type="password"
                    [(ngModel)]="updateForm.password"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="example-text-input" class="form-control-label"
                    >Phone number</label
                  >
                  <input class="form-control" type="text" disabled [value]="profileData?.phone"   />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
