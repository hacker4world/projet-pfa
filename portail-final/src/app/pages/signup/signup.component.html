<main class="main-content mt-0">
  <div
    class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
    style="
      background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg');
      background-position: top;
    "
  >
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 text-center mx-auto">
          <h1 class="text-white mb-2 mt-5">Welcome!</h1>
          <h3 class="text-white mb-2 mt-5">To</h3>
          <h2 class="text-white mb-2 mt-5">SONEDE's PORTAL</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
        <div class="card z-index-0">
          <div class="card-header text-center pt-4">
            <h5>Sign Up</h5>
          </div>
          <div class="row px-xl-5 px-sm-4 px-3">
            <div class="mt-2 position-relative text-center"></div>
          </div>
          <div class="card-body">
            <div
              class="alert alert-danger"
              role="alert"
              style="color: white; text-align: center"
              *ngIf="showWarning"
            >
              {{ errorMessage }}
            </div>
            <form
              role="form"
              #userForm="ngForm"
              (ngSubmit)="onSignup(userForm)"
            >
              <div class="mb-3">
                <input
                  name="name"
                  [(ngModel)]="signupData.name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  aria-label="Name"
                />
              </div>
              <div class="mb-3">
                <input
                  name="email"
                  type="email"
                  [(ngModel)]="signupData.email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="adress"
                  [(ngModel)]="signupData.adress"
                  class="form-control"
                  placeholder="Adress"
                  aria-label="Adress"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="phoneNumber"
                  [(ngModel)]="signupData.phone"
                  class="form-control"
                  placeholder="Phone number"
                  aria-label="Phone number"
                />
              </div>
              <div class="mb-3">
                <input
                  type="text"
                  name="cin"
                  [(ngModel)]="signupData.cin"
                  class="form-control"
                  placeholder="CIN"
                  aria-label="CIN"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="signupData.password"
                  class="form-control"
                  placeholder="Password"
                  aria-label="Password"
                />
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn bg-gradient-dark w-100 my-4 mb-2"
                >
                  Sign up
                </button>
              </div>
              <p class="text-sm mt-3 mb-0">
                Already have an account?
                <a routerLink="../login" class="text-dark font-weight-bolder"
                  >Sign in</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
